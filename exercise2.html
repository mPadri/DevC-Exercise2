<!DOCTYPE html>
<head>
    <title>Exercise 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Kalkulator</h1>
    <div class="row">
        <div class="col-md-12 text-center">
            <br/>
            <div>
                <input id="angka1" type="text" placeholder="angka 1" value="">
                <input id=angka2 type="text" placeholder="angka 2" value="">
            </div>
            <br/>
            <div>
                <button id="button1" class="btn btn-primary">+</button>
                <button id="button2" class="btn btn-primary">-</button>
                <button id="button3" class="btn btn-primary">*</button>
                <button id="button4" class="btn btn-primary">/</button>
                <button id="button5" class="btn btn-primary">%</button>
            </div>
            <div>
                <label>Hasil</label>
                <h2></h2>
            </div>
        </div>
    </div>


    <script>
       
      document.getElementById('button1').addEventListener('click', function(e) {
        var a = document.getElementById("angka1").value;
        var b = document.getElementById("angka2").value;
          var hasil = Number(a) + Number(b);
          document.querySelector('h2').textContent = hasil;
      })

      document.getElementById('button2').addEventListener('click', function(e) {
        var a = document.getElementById("angka1").value;
        var b = document.getElementById("angka2").value;
          var hasil = Number(a) - Number(b);
          document.querySelector('h2').textContent = hasil;
      })

      document.getElementById('button3').addEventListener('click', function(e) {
        var a = document.getElementById("angka1").value;
        var b = document.getElementById("angka2").value;
          var hasil = Number(a) * Number(b);
          document.querySelector('h2').textContent = hasil;
      })

      document.getElementById('button4').addEventListener('click', function(e) {
        var a = document.getElementById("angka1").value;
        var b = document.getElementById("angka2").value;
          var hasil = Number(a) / Number(b);
          document.querySelector('h2').textContent = hasil;
      })

      document.getElementById('button5').addEventListener('click', function(e) {
        var a = document.getElementById("angka1").value;
        var b = document.getElementById("angka2").value;
          var hasil = Number(a) % Number(b);
          document.querySelector('h2').textContent = hasil;
      })

    </script>
</body>
</html>
